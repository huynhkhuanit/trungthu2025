<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: black;
      color: white;
      font-family: 'Dancing Script', cursive;
      overflow: hidden;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .intro {
      font-size: 1.8rem;
      line-height: 1.6;
      max-width: 90%;
      animation: fade 6s ease-in-out forwards;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    @keyframes fade {
      0% {opacity: 0;}
      50% {opacity: 1;}
      100% {opacity: 0;}
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      .intro {
        font-size: 1.5rem;
        max-width: 95%;
      }
    }

    @media (max-width: 480px) {
      .intro {
        font-size: 1.3rem;
        line-height: 1.5;
      }
    }

    @media (max-width: 320px) {
      .intro {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="intro">Sắp tới Trung Thu 2025 rồi cậu nhỉ? Trung thu này, tớ có món quà dành tặng cậu, vài lời tâm sự của tớ sẽ ẩn giấu trong lồng đèn, cậu hãy mở nó ra nhé!</div>

  <script>
    setTimeout(()=>{
      window.location.href = "main.html";
    }, 6000);
  </script>
</body>
</html>
